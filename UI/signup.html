<!DOCTYPE html>
<html>
    <head>
        <title>Epic_mail | SignUp</title>
        <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
        <link rel="stylesheet" href="css/signup.css">
    </head>

    <body>
        <div class="container">
            <br><br>
            <span class="logo">
                <img src="images/epic_mail.png" alt="Logo">
                
            </span><br><br>
            <form action="">
                <div class="input_container">
                    <input type="text" name="username" placeholder="Username" id="username" class="input username" required>
                    <img src="images/user.png" alt="" class="icon">
                </div>
                <br>
                <div class="input_container">
                    <input type="email" name="email" placeholder="Email" class="input email" required>
                    <img src="images/email.png" alt="" class="icon">
                </div><br>
                <div class="input_container">
                    <input type="password" name="password" placeholder="Password" class="input password" required>
                    <img src="images/password.png" alt="" class="icon">
                </div><br>
                <div class="input_container">
                    <input type="password" name="password1" placeholder="Confirm Password" class="input password" required>
                    <img src="images/password.png" alt="" class="icon">
                </div>
                <br>
                <a href="#"><button class="btn login">Sign Up</button></a>
            </form><br>
            <div>
                <label for="link">Already a member?</label>
                <a href="index.html"><button class="btn signup">Login</button></a>
            </div>
        </div>
    </body>
</html>
